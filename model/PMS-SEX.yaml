# -----------------------------------------------------------------------------
#  PURPOSE AND STATUS
# -----------------------------------------------------------------------------
#  This document defines a paper-specific APPLICATION PROFILE for the
#  Praxeological Meta-Structure (PMS). It operationalizes the theoretical
#  arguments of the accompanying paper
#
#    “PMS-SEX — From Impulse to Self-Binding:
#     A Praxeological Grammar of Sexuality (Δ–Ψ)”
#
#  by expressing them in a machine-readable, structurally constrained form.
#
#  The profile is an OVERLAY, not a fork or extension of PMS. Its function is to
#  make the sexuality lens formally legible while remaining strictly subordinate
#  to the canonical PMS specification.
#
# -----------------------------------------------------------------------------
#  RELATIONSHIP TO PMS (NON-NEGOTIABLE CONSTRAINTS)
# -----------------------------------------------------------------------------
#  - This profile DEPENDS on the canonical PMS base specification
#    (schema_version: PMS_1.1).
#
#  - It does NOT redefine, replace, reinterpret, or extend the eleven PMS
#    meta-axioms (Δ–Ψ).
#
#  - It does NOT introduce new operators, meta-axioms, or dependency relations.
#
#  - It does NOT modify canonical operator order, dependency hygiene, or
#    derived axes (A, C, R, E, D).
#
#  - All references to operators (Δ–Ψ) retain their meanings exactly as defined
#    in PMS.yaml.
#
#  - Any apparent deviations (e.g. “reduced signatures”, “suspended Ψ”) are
#    shorthand notations or frame-level descriptions only and MUST NOT be read
#    as changes to PMS operator logic.
#
# -----------------------------------------------------------------------------
#  SCOPE OF THE OVERLAY
# -----------------------------------------------------------------------------
#  This application profile introduces ONLY overlay-level constructs, including:
#
#    - reduced operator signatures (shorthand expressions for analysis),
#    - drift catalogues and drift corridors (configuration markers),
#    - functional minimum and viability corridors,
#    - modulators (non-operator weightings; no typing, no causation),
#    - example-suite schemas (scene-bound, non-instructional),
#    - amplification overlays (e.g. publicness/media as □ extensions).
#
#  These constructs:
#    - amplify or organize existing PMS operators,
#    - never replace generativity with explanation,
#    - never bypass asymmetry (Ω), temporality (Θ), or distance (Χ),
#    - remain descriptive, non-diagnostic, and non-prescriptive.
#
# -----------------------------------------------------------------------------
#  VALIDITY GATE — PMS ENTRY CONDITION (APPLICATION-ONLY)
# -----------------------------------------------------------------------------
#  Any USE of this profile as a PMS APPLICATION presupposes acceptance of the
#  canonical PMS entry condition:
#
#    - Χ (Distance):
#        a maintained meta-position and stop-capability; no fusion into verdict,
#        impulse, ideology, or role.
#
#    - Reversibility:
#        all readings are scene-bound, revisable, and configuration-specific;
#        no global person labels or irreversible interpretive claims.
#
#    - D (Dignity-in-Practice):
#        no shaming, ranking, humiliation, or ontological person evaluation;
#        critique is restricted to enacted structures and cost handling.
#
#  This gate constrains APPLICATION only.
#  PMS itself may be criticized, rejected, or ignored without satisfying it.
#
# -----------------------------------------------------------------------------
#  SELF-BINDING AND MODEL HYGIENE (CLARIFICATION)
# -----------------------------------------------------------------------------
#  In line with PMS.yaml, any application that suspends Distance (Χ),
#  Dignity-in-Practice (D), or Self-Binding discipline (Ψ) in order to enforce
#  truth, clarity, authority, or asymmetry is formally INVALID as PMS
#  application—even if PMS terminology is retained.
#
#  This profile therefore treats all PMS-SEX analyses as:
#    - scene-bound,
#    - structurally revisable,
#    - non-psychological,
#    - non-clinical,
#    - non-moralizing.
#
# -----------------------------------------------------------------------------
#  CANONICAL OPERATOR SOURCE
# -----------------------------------------------------------------------------
#  PMS base specification:
#    PMS.yaml (schema_version: PMS_1.1)
#
#  Canonical source URL:
#    https://raw.githubusercontent.com/tz-dev/Praxeological-Meta-Structure-Theory/refs/heads/main/model/PMS.yaml
#
#  PMS-SEX MUST always be read against this source.
#
# =============================================================================

